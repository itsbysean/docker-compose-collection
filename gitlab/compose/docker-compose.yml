 version: "3.6"
 
 services:
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'localhost'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:9090'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
    ports:
      - '9090:9090'
      - '2224:22'
    volumes:
      - '../data/config:/etc/gitlab'
      - '../data/logs:/var/log/gitlab'
      - '../data/data:/var/opt/gitlab'

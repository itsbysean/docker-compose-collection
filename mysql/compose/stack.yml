services:
  adminer:
    image: adminer
    ports: ['8081:8080']
    restart: always
  db:
    environment: 
      MYSQL_DATABASE: TEST
      MYSQL_PASSWORD: TEST
      MYSQL_ROOT_PASSWORD: TEST
      MYSQL_USER: TEST
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    image: mysql:5.7
    ports: 
      - 3306:3306
    volumes: 
      - ../data:/var/lib/mysql
    restart: always
version: '3.1'